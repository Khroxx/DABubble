<div class="login-container">
    <h1>Anmeldung</h1>

    <p>Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest.</p>

    <form action="">
        <div>
            <input type="email" #email="ngModel" ngModel required name="email" id="" placeholder="beispielname@email.com">
            <p *ngIf="!email.valid && email.touched" class="errorMsg">*Diese E-Mail-Adresse ist leider ungültig.</p>
        </div>

        <div>
            <input type="password" #password="ngModel" ngModel required name="password" id="" placeholder="Passwort">
            <p *ngIf="!password.valid && password.touched" class="errorMsg">Falsches Passwort. Bitte noch einmal versuchen.</p>
        </div>
        
    </form>
    

    <a href="" class="pw-forgot" [routerLink]="['/login-page/reset-password']">Passwort vergessen?</a>

    <div class="spacer"><p>ODER</p></div>

    <button class="google-btn"><img src="assets/img/google.png" alt="">Anmelden mit Google</button>

    <div class="login-btns">
        <button class="login-button">Anmelden</button>

        <button class="guest-login" [routerLink]="['/main-page']">Gäste-Login</button>
    </div>

</div>
