<div class="search-container" *ngIf="shouldShowSearchResults()">
    <ul class="filtered" *ngIf="filteredUsers.length > 0">
      <span class="categoryName">Users:</span>
      <li *ngFor="let user of filteredUsers; trackBy: user.id">
        <div class="user">
          <div class="user-img-container">
            <img [src]="user.profile_img" alt="" class="profile-img" />
            <div class="online-status-wborder online"></div>
          </div>
          <div class="user-name fs-18">{{ getUserDisplayName(user.id) }}{{ getUserDisplayName(user.id) === userService.currentUser?.name ? ' (Du)' : '' }}</div>
        </div>
      </li>
    </ul>
  
    <ul class="filtered" *ngIf="filteredChannels.length > 0">
      <span class="categoryName">Channels:</span>
      <li *ngFor="let channel of filteredChannels; trackBy: channel.id">
        <a [routerLink]="['/main-page', channel.id]" (click)="closeThread()">
          <div class="channelList">
            <div class="img-channel-hash">#</div>
            <span class="channel-name">{{channel.name}}</span>
          </div>
        </a>
      </li>
    </ul>
  
    <ul class="filtered" *ngIf="filteredMessages.length > 0">
      <span class="categoryName">Messages:</span>
      <li *ngFor="let message of filteredMessages; trackBy: message.id">
        <div class="channelList">
          <img class="user-avatar" [src]="" alt="Avatar">
          <div class="messageContainer">
            <div class="messageHeader">
              <span class="user-name"></span>
              <span class="message-time">{{ displayChannelTime() }}</span>
            </div>
            <span>{{message.message.text}}</span>
            <span class="message-channel-name">{{message.channel_id}}</span>
          </div>
        </div>
      </li>
    </ul>
  </div>
